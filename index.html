<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" integrity="sha512-0T0xvM91IzbUswD6UJ1sF+AZvU8PQDnwoF/4M4Mv/4W1NR8NkYzS6LyNq3eJjFN8ONb6CEeX9c9xjTnzk6H8gg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-header">
            <h3 class="text-center">Login</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
              </div>
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js" integrity="sha512-xBSStki2np35mZOn5OS5v8yDzjMXvHtyw3qptgMu+J5/U29c5v5QTTJrsRMD9eQ2C+TyJMyBtYkwSbSfl+/Zjg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
</body>
</html>
